name: Deploy to GH Pages
on:
  push:
    branches: [ "dev" ]
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Install and Build 🔧
        run: |
          yarn 
          yarn build

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
